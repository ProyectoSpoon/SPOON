# Configuración global de Prometheus
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Configuración de reglas de alertas
rule_files:
  - "alert.rules"

# Configuración de scraping
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Métricas del sistema
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter - Métricas de base de datos
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter - Métricas de caché
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # cAdvisor - Métricas de contenedores
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Servicios de aplicación con health checks
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['nextjs:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  - job_name: 'menu-service'
    static_configs:
      - targets: ['menu-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ventas-service'
    static_configs:
      - targets: ['ventas-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'bi-service'
    static_configs:
      - targets: ['bi-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx - API Gateway
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

