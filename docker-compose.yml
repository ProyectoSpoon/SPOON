# ===== REDES SEGMENTADAS =====
networks:
  frontend:
    driver: bridge
    name: spoon_frontend
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge
    name: spoon_backend
    ipam:
      config:
        - subnet: 172.21.0.0/24

# ===== SECRETS MANAGEMENT =====
secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

# ===== SERVICIOS =====
services:
  # API Gateway con Nginx
  nginx:
    image: nginx:1.21-alpine
    container_name: spoon_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/error:/usr/share/nginx/html:ro
    networks:
      - frontend
      - backend
    depends_on:
      nextjs:
        condition: service_healthy
      menu-service:
        condition: service_started
      ventas-service:
        condition: service_started
      bi-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Aplicación Next.js principal
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spoon_nextjs
    ports:
      - "${NEXTJS_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
    secrets:
      - db_password
      - jwt_secret
    volumes:
      - ./public:/app/public:ro
      - nextjs_node_modules:/app/node_modules
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Servicio de menú
  menu-service:
    build:
      context: ./menu-service
      dockerfile: Dockerfile.menu
    container_name: spoon_menu_service
    expose:
      - "3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
      - DB_PORT=${DB_PORT:-5432}
    secrets:
      - db_password
    volumes:
      - ./menu-service/src:/app/src:ro
      - ./menu-service/package.json:/app/package.json:ro
      - menu_service_node_modules:/app/node_modules
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Servicio de ventas
  ventas-service:
    build:
      context: ./ventas-service
      dockerfile: Dockerfile.ventas
    container_name: spoon_ventas_service
    expose:
      - "3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
    secrets:
      - db_password
    volumes:
      - ./ventas-service/src:/app/src:ro
      - ./ventas-service/package.json:/app/package.json:ro
      - ventas_service_node_modules:/app/node_modules
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Servicio BI
  bi-service:
    build:
      context: ./bi-service
      dockerfile: Dockerfile.bi
    container_name: spoon_bi_service
    expose:
      - "3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3005
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
    secrets:
      - db_password
    volumes:
      - ./bi-service/src:/app/src:ro
      - ./bi-service/package.json:/app/package.json:ro
      - bi_service_node_modules:/app/node_modules
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Base de datos PostgreSQL
  postgres:
    image: postgis/postgis:14-3.4
    container_name: spoon_postgres
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin4 - Administración de PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spoon_pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@spoon.local}
      - PGADMIN_DEFAULT_PASSWORD_FILE=/run/secrets/db_password
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    secrets:
      - db_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/misc/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Servicio de caché con Redis
  redis:
    image: redis:6-alpine
    container_name: spoon_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ===== VOLÚMENES =====
volumes:
  postgres_data:
    name: spoon_postgres_data
  redis_data:
    name: spoon_redis_data

  pgadmin_data:
    name: spoon_pgadmin_data
  nextjs_node_modules:
    name: spoon_nextjs_node_modules
  menu_service_node_modules:
    name: spoon_menu_service_node_modules
  ventas_service_node_modules:
    name: spoon_ventas_service_node_modules
  bi_service_node_modules:
    name: spoon_bi_service_node_modules
