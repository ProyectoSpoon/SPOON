<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #F4821F;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #F4821F;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #CC6A10;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Spoon Development Login</h1>
        <p>Click the button below to set the development token cookie and access the dashboard.</p>
        <button id="loginBtn">Set Development Token</button>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Set the development token cookie
            document.cookie = "dev-auth-token=development-token; path=/";
            
            // Redirect to the dashboard
            window.location.href = "/dashboard/carta";
        });
    </script>
</body>
</html>
