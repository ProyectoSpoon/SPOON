name: Daily Menu Cleanup
on:
  schedule:
    # Ejecutar todos los días a las 10:00 PM UTC (ajusta según tu zona horaria)
    # Para Colombia (UTC-5), 10 PM sería 03:00 UTC del día siguiente
    - cron: '0 3 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup endpoint
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/cron/limpiar-menus
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}

      - name: Log cleanup result
        run: echo "Menu cleanup completed at $(date)"
